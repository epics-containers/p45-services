nexus-file-converter:
  beamline: p45
  template:
    entry/:
      NX_class@: NXentry
      instrument/:
        NX_class@: NXinstrument
        name: p45

  volumes:
  - name: nexus-template
    configMap:
      name: nexus-template
      items:
      - key: template.yaml
        path: template.yaml
  - name: nexus-data
    hostPath:
      path: /dls/p45/data
      type: DirectoryOrCreate

  volumeMounts:
  - name: nexus-data
    mountPath: /dls/p45/data
    mountPropagation: HostToContainer
  - name: nexus-template
    mountPath: /templates

  application:
    server:
      port: 8084
    spring:
      profiles:
        active: rabbitmq
      rabbitmq:
        host: p45-rabbitmq-daq.diamond.ac.uk
        username: p45
    files:
      output:
        directory:
          staticDirectory: /dls/p45/data/2024/cm37283-2/
        nameTemplate: <DATA_SESSION>
        devices:
          types:
            det: NX_DETECTOR
            diff: NX_DETECTOR
            panda1: NX_COLLECTION
            panda2: NX_COLLECTION
            chopper: NX_COLLECTION
            sample_stage: NX_COLLECTION
  containerEnvVars:
  - name: SPRING_RABBITMQ_PASSWORD
    valueFrom:
      secretKeyRef:
        name: rabbitmq-password
        key: rabbitmq-password
  securityContext:
    runAsUser: 37988 # p45-detector
    runAsGroup: 37988
